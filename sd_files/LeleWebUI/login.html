<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lele v2.0 // ACCESS CONTROL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00fff5;
            --secondary: #ff00ff;
            --bg-color: #050505;
            --glass: rgba(20, 20, 30, 0.7);
            --glass-border: rgba(0, 255, 245, 0.3);
            --text-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(0, 255, 245, 0.1), inset 0 0 20px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            color: #aaa;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 245, 0.2);
            background: rgba(0, 255, 245, 0.05);
        }

        .input-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .input-field:focus~.input-label,
        .input-field:not(:placeholder-shown)~.input-label {
            top: -10px;
            left: 10px;
            font-size: 0.75rem;
            color: var(--primary);
            background: var(--bg-color);
            padding: 0 5px;
            border-radius: 4px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 245, 0.2), transparent);
            border: 1px solid var(--primary);
            color: var(--primary);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-login:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px var(--primary);
        }

        .notice {
            background: rgba(255, 0, 68, 0.2);
            border: 1px solid #ff0044;
            color: #ff5588;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: #444;
        }

        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 245, 0.1);
            animation: scan 3s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes scan {
            0% {
                top: -5%;
            }

            100% {
                top: 105%;
            }
        }
    </style>
</head>

<body>
    <canvas id="canvas-bg"></canvas>
    <div class="scan-line"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="header">
                <h1>LELE v2.0</h1>
                <p>SYSTEM ACCESS // RESTRICTED</p>
            </div>

            <form action="/login" method="POST" id="loginForm">
                <div id="notice" class="notice"></div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="input-field" placeholder=" " required>
                    <label for="username" class="input-label">CODENAME</label>
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" class="input-field" placeholder=" " required>
                    <label for="password" class="input-label">PASSWORD</label>
                </div>

                <button type="submit" class="btn-login">
                    AUTHENTICATE
                </button>
            </form>

            <div class="footer">
                SECURE CONNECTION ESTABLISHED<br>
                v2.0.0-CYBER
            </div>
        </div>
    </div>

    <script>
        // Matrix Rain Animation
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const chars = 'ABCDEF0123456789';
        const cols = Math.floor(width / 20);
        const ypos = Array(cols).fill(0);

        function matrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#0f0';
            ctx.font = '15px monospace';

            ypos.forEach((y, i) => {
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * 20;

                // Alternate colors
                ctx.fillStyle = Math.random() > 0.9 ? '#fff' : '#00fff5';

                ctx.fillText(text, x, y);

                if (y > height + Math.random() * 10000) ypos[i] = 0;
                else ypos[i] = y + 20;
            });
        }

        setInterval(matrix, 50);

        // Logic
        document.getElementById('username').focus();

        const params = new URLSearchParams(location.search);
        const notice = document.getElementById('notice');

        if (params.has('failed')) {
            notice.style.display = 'block';
            notice.innerHTML = '⚠ ACCESS DENIED - INVALID CREDENTIALS';
        } else if (params.has('loggedout')) {
            notice.style.display = 'block';
            notice.style.borderColor = '#00fff5';
            notice.style.color = '#00fff5';
            notice.style.background = 'rgba(0, 255, 245, 0.1)';
            notice.innerHTML = '✔ SESSION TERMINATED SUCCESSFULLY';
        }
    </script>
</body>

</html>
