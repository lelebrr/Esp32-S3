; ============================================================================
; ESP32-S3-WROOM-1 N16R8 (16MB Flash + 8MB PSRAM Octal)
; Full-featured CYD migration with maximum performance
; Integrated: PCM5102A DAC, DS3231 RTC, PAJ7620U2 Gesture, Multi-IR, DS18B20
; ============================================================================
[CYD_S3_base]
board = esp32s3-cyd-n16r8
monitor_speed = 115200
board_build.partitions = custom_16Mb_S3.csv
board_build.variants_dir = boards
build_src_filter = ${env.build_src_filter} +<../boards/CYD-S3-N16R8>
build_flags =
	${env.build_flags}
	-Iboards/CYD-S3-N16R8
	-Isrc
	
	; === ESP32-S3 Core Flags ===
	-DCYD_S3=1
	-DESP32S3_N16R8=1
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DARDUINO_RUNNING_CORE=1
	-DARDUINO_EVENT_RUNNING_CORE=1
	
	; === PSRAM Octal Configuration (120MHz OPI) ===
	-DBOARD_HAS_PSRAM
	-DCONFIG_SPIRAM=1
	-DCONFIG_SPIRAM_MODE_OCT=1
	-DCONFIG_SPIRAM_SPEED_120M=1
	-DCONFIG_SPIRAM_BOOT_INIT=1
	-DCONFIG_SPIRAM_USE_MALLOC=1
	-DCONFIG_SPIRAM_MALLOC_ALWAYSINTERNAL=4096
	-DCONFIG_SPIRAM_FETCH_INSTRUCTIONS=1
	-DCONFIG_SPIRAM_RODATA=1
	
	; === Performance: 240MHz with thermal fallback ===
	-DCONFIG_ESP32S3_DEFAULT_CPU_FREQ_240=1
	-DCONFIG_FREERTOS_UNICORE=0
	
	; === Deep Sleep <5ÂµA ===
	-DCONFIG_ESP32S3_DEEP_SLEEP_WAKEUP_DELAY=2000
	-DCONFIG_PM_ENABLE=1
	-DCONFIG_PM_DFS_INIT_AUTO=1
	
	; === Display ILI9488 3.5" SPI2 (480x320) ===
	-DHAS_SCREEN=1
	-DUSER_SETUP_LOADED=1
	-DILI9488_DRIVER=1
	-DTFT_HEIGHT=480
	-DTFT_WIDTH=320
	-DTFT_SCLK=12
	-DTFT_BACKLIGHT_ON=HIGH
	-DSMOOTH_FONT=1
	-DROTATION=1
	-DBACKLIGHT=48
	-DMINBRIGHT=160
	-DSPI_FREQUENCY=40000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	
	; === Touch XPT2046 ===
	-DHAS_TOUCH=1
	
	; === Joystick Analog Module ===
	-DHAS_JOYSTICK=1
	-DJOYSTICK_VRX_PIN=4
	-DJOYSTICK_VRY_PIN=5
	-DJOYSTICK_SW_PIN=0
	-DJOYSTICK_DEADZONE=150
	-DJOYSTICK_POLL_MS=50
	
	; === SD Card SPI3 ===
	; Pins defined in pins_arduino.h
	
	; === I2C Bus (PN532, DS3231, PAJ7620U2) ===
	-DGROVE_SDA=1
	-DGROVE_SCL=2
	-DHAS_RTC=1
	-DDS3231_ADDR=0x68
	-DPAJ7620_ADDR=0x73
	-DPN532_I2C_ADDR=0x24
	
	; === I2S DAC PCM5102A ===
	-DHAS_I2S_DAC=1
	-DI2S_BCLK_PIN=40
	-DI2S_LRCK_PIN=39
	-DI2S_DOUT_PIN=41
	-DHAS_NS4168_SPKR=1
	-DBCLK=40
	-DWCLK=39
	-DDOUT=41
	
	; === Generic SPI Pins (for RF modules) ===
	-DSPI_SCK_PIN=36
	-DSPI_MOSI_PIN=35
	-DSPI_MISO_PIN=37
	-DSPI_SS_PIN=5
	
	; === CC1101 SubGHz 433MHz ===
	-DUSE_CC1101_VIA_SPI
	-DCC1101_GDO0_PIN=4
	-DCC1101_SS_PIN=5
	-DCC1101_MOSI_PIN=SPI_MOSI_PIN
	-DCC1101_SCK_PIN=SPI_SCK_PIN
	-DCC1101_MISO_PIN=SPI_MISO_PIN
	
	; === NRF24L01+PA+LNA ===
	-DUSE_NRF24_VIA_SPI
	-DNRF24_CE_PIN=6
	-DNRF24_SS_PIN=7
	-DNRF24_MOSI_PIN=SPI_MOSI_PIN
	-DNRF24_SCK_PIN=SPI_SCK_PIN
	-DNRF24_MISO_PIN=SPI_MISO_PIN
	
	; === IR TX/RX Multi-Zone (5x TSOP38238) ===
	-DIR_TX_PINS='{{"Pin 47", 47}}'
	-DIR_RX_PINS='{{"Main", 14}, {"Zone1", 21}, {"Zone2", 42}, {"Zone3", 45}}'
	-DIR_TX_PIN=47
	; IR_RX_* pins defined in pins_arduino.h
	-DLED=47
	-DLED_ON=HIGH
	-DLED_OFF=LOW
	
	; === YS-IRTM UART2 (Level Shifter Required) ===
	-DHAS_YS_IRTM=1
	-DIRM_TX_PIN=17
	-DIRM_RX_PIN=18
	-DIRM_BAUD=9600
	-DIRM_LEVEL_SHIFTER=1
	
	; === TSOP38238 IR Receiver Zones (5 total) ===
	; IR_RX_ZONE* pins defined in pins_arduino.h
	
	; === GPS NEO-6M UART1 ===
	-DGPS_RX_PIN=15
	-DGPS_TX_PIN=16
	-DGPS_BAUD=9600
	
	; === DS18B20 Temperature Sensors (1-Wire) ===
	-DHAS_TEMP_SENSOR=1
	-DDS18B20_COUNT=2
	-DONEWIRE_PULLUP_4K7=1
	
	; === PAM8403 Audio Amplifier ===
	-DHAS_PAM8403=1
	-DPAM8403_EN_PIN=20
	
	; === WS2812B RGB LEDs ===
	-DHAS_RGB_LED=1
	-DRGB_LED_COUNT=10
	
	; === Buzzer (Active/Passive) ===
	-DHAS_BUZZER=1
	-DBUZZ_PIN=45
	-DBUZZER_FREQ=2700
	
	; === MOSFET Driver IRF520 ===
	-DHAS_MOSFET=1
	
	; === Gesture Sensor PAJ7620U2 ===
	-DHAS_GESTURE=1
	
	; === Battery ADC ===
	-DVBAT_ADC_PIN=14
	-DHAS_BATTERY_ADC=1
	
	; === Serial USB CDC ===
	-DSERIAL_TX=43
	-DSERIAL_RX=44
	
	; === Button ===
	-DHAS_BTN=1
	-DBTN_ALIAS='"Boot"'
	
	; === Stack Sizes (optimized for S3 PSRAM) ===
	-DSAFE_STACK_BUFFER_SIZE=2048
	-DSERIAL_CMDS_TASK_STACK_SIZE=1024*8
	-DSSH_TASK_STACK_SIZE=1024*6
	-DINPUT_HANDLER_TASK_STACK_SIZE=4096
	-DCONFIG_ASYNC_TCP_STACK_SIZE=1024*8
	-DCONFIG_ASYNC_TCP_QUEUE_SIZE=32
	-DAUDIO_TASK_STACK_SIZE=1024*8
	-DSENSOR_TASK_STACK_SIZE=1024*4
	
	; === FreeRTOS Core Pinning ===
	-DCONFIG_ASYNC_TCP_RUNNING_CORE=0
	-DUI_TASK_CORE=0
	-DWIFI_TASK_CORE=0
	-DRF_TASK_CORE=1
	-DSD_TASK_CORE=1
	-DAUDIO_TASK_CORE=1
	-DSENSOR_TASK_CORE=1
	
	; === LVGL PSRAM Optimizations ===
	-DLV_MEM_CUSTOM=1
	-DLV_MEM_CUSTOM_INCLUDE=\"esp32-hal-psram.h\"
	-DLV_MEM_CUSTOM_ALLOC=ps_malloc
	-DLV_MEM_CUSTOM_FREE=free
	
	; === DMA for peripherals ===
	-DCONFIG_SPI_MASTER_IN_IRAM=1
	-DCONFIG_UART_ISR_IN_IRAM=1
	-DCONFIG_I2S_ISR_IRAM_SAFE=1
	
	; === Watchdog ===
	-DCONFIG_ESP_TASK_WDT_TIMEOUT_S=30
	-DCONFIG_ESP_TASK_WDT_CHECK_IDLE_TASK_CPU0=1
	-DCONFIG_ESP_TASK_WDT_CHECK_IDLE_TASK_CPU1=1
	
	; === Font Sizes ===
	-DFP=1
	-DFM=2
	-DFG=3
	
	; === PWM Channels ===
	-DTFT_BRIGHT_CHANNEL=0
	-DTFT_BRIGHT_Bits=8
	-DTFT_BRIGHT_FREQ=5000
	-DBUZZER_CHANNEL=1

lib_deps =
	${env.lib_deps}
	paulstoffregen/OneWire@^2.3.8
	milesburton/DallasTemperature@^3.11.0

[env:CYD-S3-N16R8]
extends = CYD_S3_base
build_flags =
	${CYD_S3_base.build_flags}
	-DDEVICE_NAME='"CYD-S3-N16R8"'
	; === AI/ML Specific Flags ===
	-DHAS_AI_LEARNER=1
	-DTENSOR_ARENA_SIZE=16384
	-DQ_TABLE_SIZE=2048
	-DTOP_ATTACKS_CACHE_SIZE=10
	-DAI_STEALTH_BATT_THRESHOLD=3.0
	-DAI_STEALTH_TEMP_THRESHOLD=50.0
	-DENABLE_VOICE_WAKE=1
lib_deps =
	${CYD_S3_base.lib_deps}
	fastled/FastLED@^3.10.3
