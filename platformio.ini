; =============================================================================
; MORPHNODE FIRMWARE - PlatformIO Configuration
; =============================================================================
; Hardware: ESP32-S3-WROOM-1 N16R8 (16MB Flash + 8MB PSRAM Octal)
; Display:  MSP2402 ILI9341 2.4" 240x320 with XPT2046 Touch
; Touch:    XPT2046 Resistive
; 
; Reference: https://www.usinainfo.com.br/esp32/esp32-s3-devkitc-1-n8r2-8mb-flash-com-wifi-e-bluetooth-com-usb-c-8679.html
; =============================================================================

[env:MorphNode]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; =============================================================================
; BOARD CONFIGURATION - ESP32-S3-WROOM-1 N16R8
; =============================================================================
; 16MB Flash QIO + 8MB PSRAM Octal (OPI)
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_type = opi

board_build.partitions = custom_16Mb_S3.csv

; USB CDC for Serial + PSRAM Octal
board_build.arduino.memory_type = qio_opi
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DASYNCWEBSERVER_REGEX
    
    ; =============================================================================
    ; TFT_eSPI Configuration - MSP2402 ILI9341 Display
    ; =============================================================================
    -DUSER_SETUP_LOADED=1
    -DILI9341_2_DRIVER
    
    ; Display Dimensions
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    
    ; SPI Pins (FSPI)
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_MISO=-1
    -DTFT_CS=10
    -DTFT_DC=12
    -DTFT_RST=11
    -DTFT_BL=21
    
    ; Touch Controller (XPT2046)
    -DTOUCH_CS=15
    
    ; SPI Configuration
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    
    ; Color and Display Options
    -DTFT_RGB_ORDER=TFT_RGB
    -DTFT_INVERSION_OFF=1
    
    ; Font Loading
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    
    ; ESP32-S3 Specific - Use FSPI for Display
    -DUSE_FSPI_PORT=1
    
    ; =============================================================================
    ; LVGL Configuration
    ; =============================================================================
    -DLV_CONF_INCLUDE_SIMPLE=1
    -DLV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
    
    ; =============================================================================
    ; PSRAM Octal Configuration
    ; =============================================================================
    -DCONFIG_SPIRAM_MODE_OCT=1
    -DCONFIG_SPIRAM_SPEED_120M=1
    -DCONFIG_SPIRAM_CACHE_WORKAROUND=1
    -mfix-esp32-psram-cache-issue
    
    ; =============================================================================
    ; Optimization & Performance
    ; =============================================================================
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM=1
    -O3
    -ffast-math
    
    ; DMA Configuration
    -DCONFIG_I2S_DMA_BUFFER_SIZE=1024
    -DCONFIG_I2S_DMA_BUFFER_COUNT=8

; =============================================================================
; Dependencies
; =============================================================================
lib_deps = 
    ; Display and UI
    bodmer/TFT_eSPI @ ^2.5.34
    lvgl/lvgl @ ^8.3.7
    
    ; Networking
    me-no-dev/ESPAsyncWebServer @ ^1.2.3
    me-no-dev/AsyncTCP @ ^1.1.1
    
    ; Bluetooth
    h2zero/NimBLE-Arduino @ ^1.4.3
    
    ; Audio - Disabled temporarily (requires C++20 in newer versions)
    ; https://github.com/schreibfaul1/ESP32-audioI2S.git
    
    ; RF SubGHz - Disabled (conflicts with TFT_eSPI spi symbol)
    ; lsatan/SmartRC-CC1101-Driver-Lib @ ^2.5.7
    
    ; NFC
    adafruit/Adafruit PN532 @ ^1.3.4
    
    ; GPS
    mikalhart/TinyGPSPlus @ ^1.1.0
    
    ; JSON
    bblanchon/ArduinoJson @ ^7.4.2
    
    ; Infrared
    crankyoldgit/IRremoteESP8266 @ ^2.8.6
    
    ; Gesture Sensor
    https://github.com/acrandal/RevEng_PAJ7620.git
    
    ; RTC
    adafruit/RTClib @ ^2.1.4

; =============================================================================
; Build Options
; =============================================================================
build_type = release
